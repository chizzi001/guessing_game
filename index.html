<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Guessing Game</title>
  </head>
  <body>
    <input
      type="button"
      value="Start a new game"
      class="btn newGame"
      aria-label="Start a new game"
    />
    <div class="main">
      <h1>
        <span class="header"> Guessing Game</span>
        <span class="emoji">🤔!</span>
      </h1>

      <p class="guessNumber">Guess a number between 1️⃣-💯</p>

      <div class="inputNumber">
        <input
          type="text"
          name="number"
          id="number"
          aria-label="input guess number"
        />
        <input
          type="button"
          value="Guess"
          class="btn clickToGuess"
          aria-label="Guess"
        />
      </div>
      <div class="rangeNumber">
        <input
          type="range"
          name="range"
          id="range"
          aria-label="range"
          min="0"
          max="100"
          value="0"
        />
      </div>

      <div class="left">
        <p>Your recorded Guesses:</p>
        <p class="yourGuess">⛔Not Started</p>
      </div>
      <div class="right">
        <p class="highScore">
          📊HighScore: <span class="highScoreNumber"></span>
        </p>
        <p class="lifeLine">🔃LifeLine:<span class="lifeLineNumber"></span></p>
        <div class="changeLevel">
          <input
            type="button"
            class="btn easy"
            value="easy"
            aria-label="easy"
          />
          <input
            type="button"
            class="btn medium"
            value="medium"
            aria-label="medium"
          />
          <input
            type="button"
            class="btn hard"
            value="hard"
            aria-label="hard"
          />
        </div>
      </div>
    </div>
    <div class="gameOver">
      <h1>GAME OVER</h1>
    </div>

    <div class="progress-bar">
      <div class="progress"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
